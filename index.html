<!DOCTYPE html>
<html data-ng-app="app">
<head data-ng-controller="BarController as bar">
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-156982986-1"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'UA-157606578-1');
     </script>

    <title>{{bar.data.head_title}}</title>
<!--    <meta ng-repeat="entry in bar.data.meta_tags" name ="{{entry.name}}" content="{{entry.content}}"/> -->
    <meta name="twitter:card" content="summary"/>
    <meta name="twitter:title" content="Sale Vuelo - Vuelos a Brasil"/>
    <meta name="twitter:image" content="https://www.salevuelo.com/assets/images/brazil.jpg"/>
    <link rel="icon" href="assets/images/favicon1.ico" type="image/x-icon" />
    <link rel="shortcut icon" href="assets/images/favicon1.ico" type="image/x-icon" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href='https://fonts.googleapis.com/css?family=Lato:300,400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/styles-f9c5d9f6.css"/>

</head>
<body>

    <header id="site-header">
        <div class="container">
            <div class="pull-left logo">Sale <span class="alt">Vuelo</span></div>
            <ul class="pull-right menu">
                <li><a href="#/">DESTINOS</a></li>
                <li><a href="#/about">ACERCA DE</a></li>
            </ul>
        </div>
    </header>

    <section id="site-bar" data-ng-controller="BarController as bar">
        <div class="container">
            <h1>{{bar.data.title}}</h1>
            <p>{{bar.data.description}}</p>
        </div>
        <div class="page-loader" data-ng-show="bar.data.loading"><div class="throbber"></div></div>
    </section>

    <section id="main">
        <div class="container">
            <ng-view></ng-view>
        </div>
    </section>

    <script src="assets.min-298659ff.js"></script>
    <script src="app.min-f52d71ea.js"></script>
</body>
</html>
